
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>

  
body {
  font-family: "Lato",sans-serif;
  margin:0;
  padding:0;
  width:100%;
  background-color:white;
  min-width:1200px;
}

.container{
  background-color:pink;
  height:25px;
  color:white;
  margin:0;
  
  }
.container a{
  
  float:right;
  text-decoration:none;
  color:white;
}

   .big{
    width:1090px;
    
  }  
.pic{
    float:left;
    margin:30px;
    width:450px;
    height:450px;
    position:relative;
    overflow:hidden;
  }
  .pic2{
  float:right;
    margin:30px;
    width:450px;
    height:450px;
    position:relative;
    overflow:hidden;
  }
.pic img,.pic2 img{
   
    left:0px;
    position:absolute;
    width:100%;
    height:100%;
  }

.block,.block2{
    position:absolute;
    width:100%;
    height:90px;
    font-family:Black Italic;
    background-color:pink;
    color:white;
    line-height:90px;
    text-align:center;
    bottom:-100px;
    transition:1s;
    font-size:23px;
}
.pic:hover .block,.pic2:hover .block2{
    bottom:0;
  }

.block a,.block2 a{
    font-size:15px;
    color:gray;
  }

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  float:left;
  background-color: pink;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  color: black;
  display: block;
}

.sidenav a:hover {
  color: white;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}
#main,#a,#b{
  transition: margin-left .5s;
  padding: 16px;
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<div id="main" class="container">
  <a href="#">&#9733;</a>
  <span style="font-size:20px;cursor:pointer" onclick="openNav()"> &#9776;</span>
</div>
  <br></br>
  <br></br>
<center><div id="a" class="big">
  <div class="pic">
  <img src="https://pbs.twimg.com/media/D5DxnVxUYAUXy9o.jpg">
  <div class="block">Hi ~ Welcome to my blog....
    <a href="#">(Learn More)</a></div>
  </div>
  <div class="pic2">
    <img src="https://pbs.twimg.com/media/D5DxnVxUYAUXy9o.jpg">
    <div class="block2">This is my favorite singer....
      <a href="#">(Learn More)</a></div>
    </div>
  </div></center>

  
  
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "240px";
  document.getElementById("main").style.marginLeft = "250px";
  document.getElementById("a").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.getElementById("a").style.marginLeft= "0";
}</script>
  


</body>
</html> 

</html>
