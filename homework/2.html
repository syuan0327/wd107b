      <script>
          var p_color = "#9999FF";
          var p_width = 3;
          $(function () {
              //取得canvas context
              var $canvas = $("#cSketchPad");//必要的JQuery
              var ctx = $canvas[0].getContext("2d");//必要的,JQuery
              ctx.lineCap = "round";//畫出來的形狀
              ctx.fillStyle = "white"; //整個canvas塗上白色背景避免PNG的透明底色效果
              ctx.fillRect(0,0, $canvas.width(), $canvas.height());
              var drawMode = false;
              //canvas點選、移動、放開按鍵事件時進行繪圖動作
              $canvas.mousedown(function (e) {
                  ctx.beginPath();
                  ctx.strokeStyle = p_color;
                  ctx.lineWidth = p_width;
                  ctx.moveTo(e.pageX - $canvas.position().left, e.pageY - $canvas.position().top);
                  drawMode = true;
              })
              .mousemove(function (e) {
                  if (drawMode) {
                      ctx.lineTo(e.pageX - $canvas.position().left, e.pageY - $canvas.position().top);
                      ctx.stroke();
                  }
              })
              .mouseup(function (e) {
                  drawMode = false;
              });
          });
      </script>

function showTime() {

    setTimeout(showTime,1000);//1000=一秒
}
